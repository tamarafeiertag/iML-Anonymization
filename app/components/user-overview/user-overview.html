<div id="userOverviewView">
  <br/>
  <br/>

  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">

      <table class="table table-hover">
        <thead>
        <tr>
          <th>User</th>
          <th>E-Mail</th>
        </tr>
        </thead>
        <tbody ng-repeat="user in vm.allUsers">
        <tr>
          <th scope="row">{{user.name}}</th>
          <td>{{user.username}}</td>
          <td><button type="button" class="btn btn-info" ng-click="vm.deleteUser(user.id)">Delete</button></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-1"></div>
  </div>

</div>
