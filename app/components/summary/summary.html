<div id="summary" ng-controller="SLCtrl">



    <div class="col-xs-12">
        <h3>Summary</h3>
        <div id="userWeights" class="weights col-xs-5">

            <div ng-repeat="weight in weights" class="progress">
                <div
                 class="progress-bar"
                 role="progressbar"
                 aria-valuenow="{{weight.user * 100}}"
                 aria-valuemin="0" aria-valuemax="100" style="width:{{weight.user * 100}}%">
                    <span class="sr-only">{{weight.user * 100}}%</span>
                </div>
            </div>

            <span class="label">Your weights</span>
        </div>
        <div id="weightLabels" class=" col-xs-2">
            <span ng-repeat="weight in weights">
                {{weight.name}}
            </span>
        </div>
        <div id="imlWeights" class="weights  col-xs-5">
            <div ng-repeat="weight in weights" class="progress">
                <div
                        class="progress-bar"
                        role="progressbar"
                        aria-valuenow="{{weight.iml * 100}}"
                        aria-valuemin="0" aria-valuemax="100" style="width:{{weight.iml * 100}}%">
                    <span class="sr-only">{{weight.iml * 100}}%</span>
                </div>
            </div>

            <span class="label">Calculated weights</span>
        </div>
    </div>

    <div id="imgAlgo1" class="col-md-6 ">
        <div class="algoImg">
            <div class="loading" ng-hide="!loadingAlgo1" style="text-align: center; margin: 0 auto; ">
                <h3>Loading image
                    <img src="../../assets/img/loading.gif" alt="..." class="loadImg" /></h3>
            </div>
            
        </div>
    </div>
    <div id="imgAlgo2" class="col-md-6 ">
        <div class="algoImg">
            <div class="loading" ng-hide="!loadingAlgo2" style="text-align: center; margin: 0 auto; ">
                <h3>Loading image
                    <img src="../../assets/img/loading.gif" alt="..." class="loadImg" /></h3>
            </div>

        </div>
    </div>
    <div id="imgAlgo3" class="col-md-6 ">
        <div class="algoImg">
            <div class="loading" ng-hide="!loadingAlgo3" style="text-align: center; margin: 0 auto; ">
                <h3>Loading image
                    <img src="../../assets/img/loading.gif" alt="..." class="loadImg" /></h3>
            </div>

        </div>
    </div>
    <div id="imgAlgo4" class="col-md-6 ">
        <div class="algoImg">
            <div class="loading" ng-hide="!loadingAlgo4" style="text-align: center; margin: 0 auto; ">
                <h3>Loading image
                    <img src="../../assets/img/loading.gif" alt="..." class="loadImg" /></h3>
            </div>

        </div>
    </div>


</div>
