<div id="surveyOverviewView">
  <br/>
  <br/>

  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">

      <table class="table table-hover">
        <thead>
        <tr>
          <th>#</th>
          <th>Survey Title</th>
        </tr>
        </thead>
        <tbody ng-repeat="survey in vm.allSurveys">
        <tr ng-click="redirectToSurvey(survey.sid)">
          <th scope="row">{{survey.sid}}</th>
          <td>{{survey.description}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-1"></div>
  </div>

</div>
