<main>
  <section>
    <h3 class="centered">Choose survey for your study</h3>
    <table class="table table-hover">
      <thead>
      <tr>
        <th>#</th>
        <th>Survey Title</th>
      </tr>
      </thead>
      <tbody ng-repeat="survey in vm.allSurveys">
      <tr ng-click="redirectToSurvey(survey.sid)">
        <th scope="row">{{survey.sid}}</th>
        <td>{{survey.description}}</td>
      </tr>
      </tbody>
    </table>
  </section>
</main>
