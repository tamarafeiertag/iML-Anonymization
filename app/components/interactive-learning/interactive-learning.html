<div id="il" ng-keydown="keyDown($event)" tabindex="0">

  <div pageslide ps-open="show_tooltip" ps-size="80rem">
    <div style="padding:20px" id="demo-right">
      <br/>
      <br/>
      <br/>
      <br/>
      <h2>Weights</h2>
      <div class="panel panel-primary">
        <table class="table">
          <thead>
          <tr class="bg-primary">
            <th>Age</th>
            <th>Status</th>
            <th>Country</th>
            <th>Gender</th>
            <th>Disease</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <th class="info" scope="row">0,2</th>
            <td class="info">0,2</td>
            <td class="info">0,2</td>
            <td class="info">0,2</td>
            <td>0,2</td>
          </tr>
          </tbody>
        </table>
      </div>
      <br/>
      <br/>
      <br/>
      <h1>diagram</h1>
      <img src="../../assets/img/diagram_gradient_boosting.png" width="700px" height="700px" style="display: block;margin: auto;width: 40%;"/>
    </div>
  </div>

  <h3>Where would you put the data record in the middle?</h3>
  <div class="panel panel-primary">
    <!-- option: could add panel header and content text here -->

    <table class="table" id="cluster-top">
      <thead>
      <tr class="bg-primary">
        <th ng-repeat="columnName in columnNames">{{columnName}}</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="record in dataTop">
        <td ng-repeat="(key, value) in record" ng-if="key != 'id'">{{value}}</td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="button-arrow">
    <button type="button" id="buttonUp" class="btn btn-default" aria-label="arrow up" data-ng-click="up()"
            ng-class="{'hover': movedUp}">
      <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
    </button>
  </div>

  <div class="panel panel-primary" id="panel-center" ng-class="{'movedUp': movedUp, 'movedDown': movedDown} ">
    <table class="table" id="new-record">
      <thead>
      <tr class="bg-primary">
        <th ng-repeat="columnName in columnNames">{{columnName}}</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td class="info" ng-repeat="(key, value) in center" ng-if="key != 'id'">{{value}}</td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="button-arrow">
    <button type="button" class="btn btn-default" aria-label="arrow down" data-ng-click="down()"
            ng-class="{'hover': movedDown}">
      <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
    </button>
  </div>


  <div class="panel panel-primary">
    <table class="table" id="cluster-bottom" ng-mouseenter="showTooltip('true')" ng-mouseleave="showTooltip(false)">
      <thead>
      <tr class="bg-primary">
        <th ng-repeat="columnName in columnNames">{{columnName}}</th>
      </tr>
      </thead>
      <tbody>
      <tr style="background-color: #01ff70" ng-show="show_tooltip">
        <td ng-repeat="weight in weights track by $index">{{weight}}</td>
      </tr>
      <tr ng-repeat="record in dataBottom">
        <td ng-repeat="(key, value) in record" ng-if="key != 'id'">{{value}}</td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
